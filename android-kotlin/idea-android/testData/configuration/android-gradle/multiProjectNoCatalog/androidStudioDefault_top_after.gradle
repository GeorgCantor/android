buildscript {
    ext {
        kotlin_version = '2.0.0-Beta1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id 'org.android.application' apply false
}

repositories {
    mavenCentral()
}