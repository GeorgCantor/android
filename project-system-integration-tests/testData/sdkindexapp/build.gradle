buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.0-RC2"
     }
}

apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdk 33
    namespace "com.example.sdkindexapp"
    defaultConfig {
        minSdk 26
    }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = '17'
  }
}

dependencies {
    // SDK Index (real snapshot)
    // Outdated
    implementation 'com.mopub:mopub-sdk:4.16.0'
    // Policy
    implementation 'com.stripe:stripe-android:9.3.2'
    // Critical
    implementation 'com.snowplowanalytics:snowplow-android-tracker:1.4.1'
    // Outdated + critical
    implementation 'com.startapp:inapp-sdk:3.9.1'
}