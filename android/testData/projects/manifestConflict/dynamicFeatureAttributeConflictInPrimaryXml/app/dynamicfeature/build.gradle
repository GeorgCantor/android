plugins {
  id 'com.android.dynamic-feature'
}
android {
  namespace 'com.example.dynamicfeature'
  compileSdk 32

  defaultConfig {
    minSdk 21
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation project(":app")
}
