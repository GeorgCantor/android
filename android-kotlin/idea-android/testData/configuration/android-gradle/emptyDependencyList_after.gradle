buildscript {
    ext {
        kotlin_version = '$VERSION$'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'android'
apply plugin: 'org.jetbrains.kotlin.android'

repositories {
    mavenCentral()
}

android {
kotlinOptions {
    jvmTarget = '1.8'
}
}

dependencies {
}
