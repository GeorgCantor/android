plugins {
    id 'org.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    compile libs.android.support
}
